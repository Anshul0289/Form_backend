<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Survey.css">
</head>
<body>
    <header>
        <h1>DSLR Showroom Service Quality Feedback Form</h1>
    </header>
    <section>
        <h2>Be a part of the change!</h2>
        <form action="/submit-credentials" method="post">
            <label for="name">Your Name:&nbsp;</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Your Email:&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>
            <label for="dateofvisit">Date of Visit:</label>
            <input type="date" id="dateofvisit" name="dateofvisit">
            <br><br>
            <label for="visit_purpose">Purpose of Visit:&nbsp;&nbsp;&nbsp;</label>
            <select id="visit_purpose" name="visit_purpose">
                <option value="buying">Buying a DSLR</option>
                <option value="accessories">Buying Accessories</option>
                <option value="repairing">Repairing DSLR</option>
                <option value="consultation">Consultation</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label>Staff Knowledge:</label>
            <div class="ddd">
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="knw1" name="staff_knowledge" value="1"><label for="knw1">1</label>
                <input type="radio" id="knw2" name="staff_knowledge" value="2"><label for="knw2">2</label>
                <input type="radio" id="knw3" name="staff_knowledge" value="3"><label for="knw3">3</label>
                <input type="radio" id="knw4" name="staff_knowledge" value="4"><label for="knw4">4</label>
                <input type="radio" id="knw5" name="staff_knowledge" value="5"><label for="knw5">5</label>
            </div>
            <br>
            <label>Store Cleanliness:</label>
            <div class="ddd">
                &nbsp;
                <input type="radio" id="cn1" name="store_cleanliness" value="1"><label for="cn1">1</label>
                <input type="radio" id="cn2" name="store_cleanliness" value="2"><label for="cn2">2</label>
                <input type="radio" id="cn3" name="store_cleanliness" value="3"><label for="cn3">3</label>
                <input type="radio" id="cn4" name="store_cleanliness" value="4"><label for="cn4">4</label>
                <input type="radio" id="cn5" name="store_cleanliness" value="5"><label for="cn5">5</label>
            </div>
            <br><br>
            <label for="pricing">Pricing:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="pricing" name="pricing">
                <option value="reasonable">Reasonable</option>
                <option value="expensive">Expensive</option>
                <option value="very_expensive">Very Expensive</option>
            </select>
            <br><br>
            <div id="kk"><label for="comments" id="cml">Suggestions or Feedback:</label></div>
            <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
